<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculador de gorjetas</title>
</head>
<body>
    <div id="container">
      <div>
        <h1 class="title"> calculadoura de gorjetas </h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p> Quanto que ficou a conta ? </p>
            </label>
            <p> 
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="Forminput" required>
            </p>
            <label for="ServiceQual">
                <p>qual foi a qualidade do seviço?</p>
            </label>
             <p>
                <select name="ServiceQual" id="servicequal" class="FormSelect" required>
                    <option disabled selected> -- Escolha uma opção -- </option>
                    <option value="0.3">30% - Incrivel </option>                
                    <option value="0.2">20% - Bom serviço </option>
                    <option value="0.1">10% - Ok </option>
                    <option value="0.05">0,5%- Ruim  </option>
                </select>
             </p>
             <label for ="people">
                <p> Quantas pessoas iram dividir a conta ? </p>
             </label>
             <p>
                <input type="number" placeholder= "1" name="people" id="people" class="Forminput" required> pessoa(s)
             </p>
             <button type="submit" class="formSubmit">calcular</button>
        </form>
      </div>
      <div id="totalTip"> 
        gorjeta total:
        R$<span id="tip"> 0.00 </span> 
        <span id="each">cada</span>   
      </div>
    </div>
    <script type="text/Javascript" src="scripts.js"> </script>
</body>
</html>
